<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SmileSchool - homepage</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 viewport-fit=cover"
    />
    <link rel="icon" type="image/png" href="./images/favicon.ico" />
    <link href="styles.css" rel="stylesheet" />
    <!-- External libraries -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Coiny&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="pricing-page">
      <!-- HERO SECTION -->
      <section class="hero-section">
        <header class="header px-5 py-5">
          <!-- Navbar -->
          <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="mx-auto order-1">
              <a class="navbar-brand" href="#">
                <img src="./images/smile_off.png" alt="Smile logo" />
                <img src="./images/logo.png" alt="SmileSchool logo" />
              </a>
            </div>
            <button
              class="navbar-toggler order-0"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse order-3"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav ml-auto align-items-center">
                <li class="nav-item">
                  <a class="nav-link" href="#">COURSES </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">PRICING</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="#"
                    tabindex="-1"
                    aria-disabled="true"
                    >LOGIN</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </header>
        <h2
          class="text-logo text-center row justify-content-center align-items-center px-4"
        >
          What is
          <div class="px-1">
            <img
              class="mx-1"
              src="./images/smile_off.png"
              alt="smile image"
              width="38px"
              height="25px"
            />
            <img
              class="mx-1 mt-2"
              src="./images/logo.png"
              alt="holberton smiling school logo"
              width="150px"
              height="45px"
            />
          </div>
          ?
        </h2>
        <h1 class="display-4 font-weight-bold text-center py-5">Go pro!</h1>
      </section>
    </main>
  </body>
</html>
